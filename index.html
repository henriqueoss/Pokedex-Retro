<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex Retro</title>
    <link rel="stylesheet" href="./Css/Style.Css">
    <script defer src="./Js/script.js"></script>
</head>
<body>
    <main>
        <img src="#" alt="Pokemon" class="pokemon_img">
        <img src="./pokedex.png" alt="Pokedex" class="pokedex">
    
        <h1 class="pokemon__data">
            <span class="pokemon_number"></span>
            <span class="pokemon__name"></span>
        </h1>

        <form class="form">
            <input type="search"
            class="input__search"
            placeholder="Name or Number" 
            required
            >
        </form>

        <div class="buttons">
            <button class="button btn-prv">&lt; Prev</button>
            <button class="button btn-next">Next &gt;</button>
        </div>

    </main>
</body>
</html>
